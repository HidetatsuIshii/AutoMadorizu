<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto間取り図</title>
    
    <!-- スタイルシート (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React ライブラリ -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel (JSXをブラウザで解釈するため) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- AWS Amplify ライブラリ -->
    <script src="https://unpkg.com/aws-amplify@4/dist/aws-amplify.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Amplify, Auth } = window.aws_amplify;

        // ==================================================================================
        // 1. AWS Amplifyの設定
        // ==================================================================================
        const awsconfig = {
          Auth: {
            region: 'ap-northeast-1',
            userPoolId: 'ap-northeast-1_fH3jt4wg6',
            userPoolWebClientId: '1nhvf8pe01vbhb1cjmng8p8n22',
          },
        };
        Amplify.configure(awsconfig);

        // ==================================================================================
        // 2. ログイン画面コンポーネント
        // ==================================================================================
        const LoginPage = ({ onLogin, loading, error }) => {
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');

          const handleSubmit = (e) => {
            e.preventDefault();
            onLogin(email, password);
          };

          return (
            <div className="min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4">
              <div className="max-w-md w-full mx-auto bg-white p-8 rounded-xl shadow-md">
                <div className="text-center mb-8">
                  <h1 className="text-3xl font-bold text-blue-600">Auto間取り図</h1>
                  <p className="text-gray-500 mt-2">ログインしてください</p>
                </div>
                <form onSubmit={handleSubmit} className="space-y-6">
                  <div>
                    <label htmlFor="email" className="text-sm font-bold text-gray-600 block">メールアドレス</label>
                    <input id="email" type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full p-3 mt-1 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                  </div>
                  <div>
                    <label htmlFor="password" className="text-sm font-bold text-gray-600 block">パスワード</label>
                    <input id="password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-3 mt-1 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                  </div>
                  {error && <p className="text-sm text-red-500 text-center">{error}</p>}
                  <div>
                    <button type="submit" disabled={loading} className="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
                      {loading ? '処理中...' : 'ログイン'}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          );
        };

        // ==================================================================================
        // 3. 初回パスワード変更画面コンポーネント
        // ==================================================================================
        const NewPasswordRequiredPage = ({ onSubmit, loading, error }) => {
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (newPassword !== confirmPassword) {
                    alert('新しいパスワードが一致しません。');
                    return;
                }
                onSubmit(newPassword);
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4">
                    <div className="max-w-md w-full mx-auto bg-white p-8 rounded-xl shadow-md">
                        <div className="text-center mb-8">
                            <h1 className="text-2xl font-bold text-blue-600">初回ログイン</h1>
                            <p className="text-gray-500 mt-2">新しいパスワードを設定してください。</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label htmlFor="newPassword" className="text-sm font-bold text-gray-600 block">新しいパスワード</label>
                                <input id="newPassword" type="password" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} className="w-full p-3 mt-1 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            <div>
                                <label htmlFor="confirmPassword" className="text-sm font-bold text-gray-600 block">新しいパスワード（確認）</label>
                                <input id="confirmPassword" type="password" value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)} className="w-full p-3 mt-1 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            {error && <p className="text-sm text-red-500 text-center">{error}</p>}
                            <div>
                                <button type="submit" disabled={loading} className="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
                                    {loading ? '設定中...' : 'パスワードを設定してログイン'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // ==================================================================================
        // 4. ダッシュボード画面コンポーネント
        // ==================================================================================
        const DashboardPage = ({ user, onSignOut }) => {
          const displayName = user && user.attributes ? (user.attributes.name || user.attributes.email) : '...';
          
          // ★★★ 修正点 ★★★
          // サンプルデータを削除し、空の配列で初期化
          const [history, setHistory] = useState([]);
          const [searchTerm, setSearchTerm] = useState('');
          const [currentPage, setCurrentPage] = useState(1);
          const itemsPerPage = 20;

          const filteredHistory = history.filter(item => 
            item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            item.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
            item.creator.toLowerCase().includes(searchTerm.toLowerCase())
          );

          const totalPages = Math.ceil(filteredHistory.length / itemsPerPage);
          const paginatedHistory = filteredHistory.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

          const handlePageChange = (pageNumber) => {
            if (pageNumber < 1 || pageNumber > totalPages) return;
            setCurrentPage(pageNumber);
          };

          return (
            <div className="min-h-screen bg-gray-100">
              <header className="bg-white shadow-sm">
                <nav className="container mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex items-center justify-between h-16">
                    <span className="font-bold text-xl text-blue-600">Auto間取り図</span>
                    <div className="flex items-center space-x-4">
                       <span className="text-gray-600">🔔</span>
                       <span className="text-sm text-gray-700 hidden sm:block">{displayName}</span>
                       <button onClick={onSignOut} className="px-3 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 rounded-md">
                        ログアウト
                       </button>
                    </div>
                  </div>
                </nav>
              </header>
              <main className="container mx-auto p-4 sm:p-8">
                <div className="bg-white p-6 rounded-lg shadow-md text-center mb-8">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">ようこそ、{displayName}さん</h2>
                    <button className="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-4 px-8 text-xl rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 shadow-xl flex items-center mx-auto">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                      </svg>
                      新規作成を開始
                    </button>
                </div>
                
                {/* ★★★ 修正点 ★★★ */}
                {/* 履歴セクション全体をカードで囲む */}
                <div className="bg-white p-6 rounded-lg shadow-md">
                    <div className="flex justify-between items-center mb-4">
                        <h1 className="text-2xl sm:text-3xl font-bold">作成履歴</h1>
                    </div>

                    <div className="mb-4">
                        <input 
                            type="text"
                            placeholder="物件番号、物件名、作成者名で検索..."
                            value={searchTerm}
                            onChange={(e) => {
                                setSearchTerm(e.target.value);
                                setCurrentPage(1);
                            }}
                            className="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div className="overflow-x-auto">
                        <ul className="divide-y divide-gray-200 min-w-[600px]">
                            {paginatedHistory.length > 0 ? paginatedHistory.map(item => (
                                <li key={item.id} className="p-4 hover:bg-gray-50 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                    <div className="flex items-center mb-2 sm:mb-0">
                                        <span className="text-gray-400 mr-3">📋</span>
                                        <div>
                                            <p className="font-semibold text-gray-800">{item.id}　{item.name}</p>
                                            <p className="text-sm text-gray-500">{item.date}&nbsp;&nbsp;作成者: {item.creator}</p>
                                        </div>
                                    </div>
                                    <div className="flex space-x-2 flex-wrap">
                                        <button className="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-md mt-2 sm:mt-0">▶プレビュー</button>
                                        <button className="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-md mt-2 sm:mt-0">💾PDF</button>
                                        <button className="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-md mt-2 sm:mt-0">✏️編集</button>
                                        <button className="text-sm text-red-500 hover:text-red-700 font-semibold py-1 px-3 rounded-md mt-2 sm:mt-0">🗑️削除</button>
                                    </div>
                                </li>
                            )) : (
                                <li className="p-8 text-center text-gray-500">
                                    作成された履歴はありません。
                                    <br />
                                    まずは「新規作成」から間取り図を作成してみましょう。
                                </li>
                            )}
                        </ul>
                    </div>
                    
                    {totalPages > 1 && (
                        <div className="flex justify-center items-center mt-6 space-x-2">
                            <button 
                                onClick={() => handlePageChange(currentPage - 1)} 
                                disabled={currentPage === 1}
                                className="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                前へ
                            </button>
                            {Array.from({ length: totalPages }, (_, i) => i + 1).map(page => (
                                <button 
                                    key={page}
                                    onClick={() => handlePageChange(page)}
                                    className={`px-4 py-2 border rounded-md text-sm font-medium ${currentPage === page ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'}`}
                                >
                                    {page}
                                </button>
                            ))}
                            <button 
                                onClick={() => handlePageChange(currentPage + 1)} 
                                disabled={currentPage === totalPages}
                                className="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                次へ
                            </button>
                        </div>
                    )}
                </div>
              </main>
            </div>
          );
        };

        // ==================================================================================
        // 5. メインアプリケーションコンポーネント (認証ロジックをここに集約)
        // ==================================================================================
        function App() {
          const [user, setUser] = useState(undefined);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [tempUser, setTempUser] = useState(null);

          useEffect(() => {
            const checkCurrentUser = async () => {
              try {
                const currentUser = await Auth.currentAuthenticatedUser({ bypassCache: true });
                setUser(currentUser);
              } catch (error) {
                setUser(null);
              }
            };
            checkCurrentUser();
          }, []);

          const handleLogin = async (email, password) => {
            if (loading) return;
            setLoading(true);
            setError('');
            try {
              const cognitoUser = await Auth.signIn(email, password);
              if (cognitoUser.challengeName === 'NEW_PASSWORD_REQUIRED') {
                setTempUser(cognitoUser);
              } else {
                setUser(cognitoUser);
              }
            } catch (err) {
              setError(err.message || 'メールアドレスまたはパスワードが正しくありません。');
            } finally {
              setLoading(false);
            }
          };

          const handleNewPasswordSubmit = async (newPassword) => {
            if (loading) return;
            setLoading(true);
            setError('');
            try {
              const requiredAttributes = tempUser.challengeParam.userAttributes;
              delete requiredAttributes.email_verified;
              delete requiredAttributes.email;

              const loggedInUser = await Auth.completeNewPassword(
                tempUser,
                newPassword,
                requiredAttributes
              );
              setUser(loggedInUser);
              setTempUser(null);
            } catch (err) {
              setError(err.message || 'パスワードの設定に失敗しました。');
            } finally {
              setLoading(false);
            }
          };

          const handleSignOut = async () => {
            try {
              await Auth.signOut();
              setUser(null);
              setTempUser(null);
            } catch (error) {
              console.error('Error signing out: ', error);
            }
          };
          
          if (user === undefined) {
            return <div className="min-h-screen flex items-center justify-center">読み込み中...</div>;
          }

          if (user) {
            return <DashboardPage user={user} onSignOut={handleSignOut} />;
          }
          if (tempUser) {
            return <NewPasswordRequiredPage onSubmit={handleNewPasswordSubmit} loading={loading} error={error} />;
          }
          return <LoginPage onLogin={handleLogin} loading={loading} error={error} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
