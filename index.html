<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto間取り図</title>
    
    <!-- スタイルシート (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React ライブラリ -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel (JSXをブラウザで解釈するため) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- AWS Amplify ライブラリ -->
    <script src="https://unpkg.com/aws-amplify@4/dist/aws-amplify.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Amplify, Auth, Hub } = window.aws_amplify;

        // ==================================================================================
        // 1. AWS Amplifyの設定
        // ==================================================================================
        const awsconfig = {
          Auth: {
            region: 'ap-northeast-1',
            userPoolId: 'ap-northeast-1_fH3jt4wg6',
            userPoolWebClientId: '1nhvf8pe01vbhb1cjmng8p8n22',
          },
        };
        Amplify.configure(awsconfig);

        // ==================================================================================
        // 2. ログイン画面コンポーネント (UIとログイン試行のみに責務を限定)
        // ==================================================================================
        const LoginPage = () => {
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [error, setError] = useState('');
          const [loading, setLoading] = useState(false);

          const handleLogin = async (e) => {
            e.preventDefault();
            if (loading) return;
            setLoading(true);
            setError('');
            try {
              // ログイン処理を呼び出すだけ。
              // 成功すれば、AppコンポーネントのHubリスナーが検知して画面を切り替える。
              await Auth.signIn(email, password);
            } catch (err) {
              setError(err.message || 'メールアドレスまたはパスワードが正しくありません。');
              setLoading(false);
            }
          };

          return (
            <div className="min-h-screen bg-gray-50 flex flex-col justify-center items-center">
              <div className="max-w-md w-full mx-auto bg-white p-8 rounded-xl shadow-md">
                <div className="text-center mb-8">
                  <h1 className="text-3xl font-bold text-blue-600">Auto間取り図</h1>
                  <p className="text-gray-500 mt-2">ログインしてください</p>
                </div>
                <form onSubmit={handleLogin} className="space-y-6">
                  <div>
                    <label htmlFor="email" className="text-sm font-bold text-gray-600 block">メールアドレス</label>
                    <input id="email" type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full p-3 mt-1 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                  </div>
                  <div>
                    <label htmlFor="password" className="text-sm font-bold text-gray-600 block">パスワード</label>
                    <input id="password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-3 mt-1 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                  </div>
                  {error && <p className="text-sm text-red-500 text-center">{error}</p>}
                  <div>
                    <button type="submit" disabled={loading} className="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
                      {loading ? 'ログイン中...' : 'ログイン'}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          );
        };

        // ==================================================================================
        // 3. ダッシュボード画面コンポーネント
        // ==================================================================================
        const DashboardPage = ({ user, onSignOut }) => {
          const displayName = user && user.attributes ? (user.attributes.name || user.attributes.email) : '...';
          
          return (
            <div className="min-h-screen bg-gray-100">
              <header className="bg-white shadow-sm">
                <nav className="container mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex items-center justify-between h-16">
                    <span className="font-bold text-xl text-blue-600">Auto間取り図</span>
                    <div className="flex items-center space-x-4">
                       <span className="text-gray-600">🔔</span>
                       <span className="text-sm text-gray-700 hidden sm:block">{displayName}</span>
                       <button onClick={onSignOut} className="px-3 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 rounded-md">
                        ログアウト
                       </button>
                    </div>
                  </div>
                </nav>
              </header>
              <main className="container mx-auto p-4 sm:p-8">
                <div className="bg-white p-6 rounded-lg shadow-md text-center mb-8">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">ようこそ、{displayName}さん</h2>
                    <button className="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-4 px-8 text-xl rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 shadow-xl flex items-center mx-auto">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                      </svg>
                      新規作成を開始
                    </button>
                </div>
              </main>
            </div>
          );
        };

        // ==================================================================================
        // 4. メインアプリケーションコンポーネント (認証ロジックをここに集約)
        // ==================================================================================
        function App() {
          const [user, setUser] = useState(undefined);

          // ★★★ 修正点 ★★★
          // AmplifyのHub（イベントバス）を使って認証状態の変更を一元管理する
          useEffect(() => {
            // 認証状態を確認し、Stateを更新する関数
            const updateUserState = async () => {
              try {
                const currentUser = await Auth.currentAuthenticatedUser({ bypassCache: true });
                setUser(currentUser);
              } catch (e) {
                setUser(null);
              }
            };

            // Hubリスナー: 認証イベントを監視
            const hubListener = (data) => {
              switch (data.payload.event) {
                case 'signIn':
                case 'autoSignIn':
                  updateUserState();
                  break;
                case 'signOut':
                  setUser(null);
                  break;
              }
            };
            Hub.listen('auth', hubListener);

            // 初期表示時に現在の認証状態を確認
            updateUserState();
            
            // クリーンアップ関数: コンポーネントがアンマウントされる時にリスナーを削除
            return () => Hub.remove('auth', hubListener);
          }, []); // 空の配列を渡すことで、このeffectは初回レンダリング時に一度だけ実行される

          // ログアウト処理
          const handleSignOut = async () => {
            try {
              await Auth.signOut();
              // HubリスナーがsignOutイベントを検知して、userステートをnullに設定する
            } catch (error) {
              console.error('Error signing out: ', error);
            }
          };
          
          // 最初のユーザー情報取得が終わるまでは「読み込み中」を表示
          if (user === undefined) {
            return <div className="min-h-screen flex items-center justify-center">読み込み中...</div>;
          }

          // user Stateの状態に応じて表示するコンポーネントを切り替える
          return user ? (
            <DashboardPage user={user} onSignOut={handleSignOut} />
          ) : (
            <LoginPage />
          );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
