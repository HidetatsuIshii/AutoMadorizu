        const awsconfig = {

        // ==================================================================================

                    <input id="password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-3 mt-1 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />

                  <div>

                      {loading ? 'å‡¦ç†ä¸­...' : 'ãƒ­ã‚°ã‚¤ãƒ³'}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          );
        };

        // ==================================================================================
        // 3. åˆå›ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰å¤‰æ›´ç”»é¢ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        // ==================================================================================
        const NewPasswordRequiredPage = ({ onSubmit, loading, error }) => {
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (newPassword !== confirmPassword) {
                    alert('æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒä¸€è‡´ã—ã¾ã›ã‚“ã€‚');
                    return;
                }
                onSubmit(newPassword);
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4">
                    <div className="max-w-md w-full mx-auto bg-white p-8 rounded-xl shadow-md">
                        <div className="text-center mb-8">
                            <h1 className="text-2xl font-bold text-blue-600">åˆå›ãƒ­ã‚°ã‚¤ãƒ³</h1>
                            <p className="text-gray-500 mt-2">æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label htmlFor="newPassword" className="text-sm font-bold text-gray-600 block">æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰</label>
                                <input id="newPassword" type="password" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} className="w-full p-3 mt-1 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            <div>
                                <label htmlFor="confirmPassword" className="text-sm font-bold text-gray-600 block">æ–°ã—ã„ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ï¼ˆç¢ºèªï¼‰</label>
                                <input id="confirmPassword" type="password" value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)} className="w-full p-3 mt-1 bg-gray-100 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                            </div>
                            {error && <p className="text-sm text-red-500 text-center">{error}</p>}
                            <div>
                                <button type="submit" disabled={loading} className="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400">
                                    {loading ? 'è¨­å®šä¸­...' : 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’è¨­å®šã—ã¦ãƒ­ã‚°ã‚¤ãƒ³'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // ==================================================================================
        // 4. ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ç”»é¢ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        // ==================================================================================
        const DashboardPage = ({ user, onSignOut }) => {
          const displayName = user && user.attributes ? (user.attributes.name || user.attributes.email) : '...';
          
          return (
            <div className="min-h-screen bg-gray-100">
              <header className="bg-white shadow-sm">
                <nav className="container mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex items-center justify-between h-16">
                    <span className="font-bold text-xl text-blue-600">Autoé–“å–ã‚Šå›³</span>
                    <div className="flex items-center space-x-4">
                       <span className="text-gray-600">ğŸ””</span>
                       <span className="text-sm text-gray-700 hidden sm:block">{displayName}</span>
                       <button onClick={onSignOut} className="px-3 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 rounded-md">
                        ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
                       </button>
                    </div>
                  </div>
                </nav>
              </header>
              <main className="container mx-auto p-4 sm:p-8">
                <div className="bg-white p-6 rounded-lg shadow-md text-center mb-8">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">ã‚ˆã†ã“ãã€{displayName}ã•ã‚“</h2>
                    <button className="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-4 px-8 text-xl rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 shadow-xl flex items-center mx-auto">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                      </svg>
                      æ–°è¦ä½œæˆã‚’é–‹å§‹
                    </button>
                </div>
              </main>
            </div>
          );
        };

        // ==================================================================================
        // 5. ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ (èªè¨¼ãƒ­ã‚¸ãƒƒã‚¯ã‚’ã“ã“ã«é›†ç´„)
        // ==================================================================================
        function App() {
          const [user, setUser] = useState(undefined);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [tempUser, setTempUser] = useState(null);

          useEffect(() => {
            const checkCurrentUser = async () => {
              try {
                const currentUser = await Auth.currentAuthenticatedUser({ bypassCache: true });
                setUser(currentUser);
              } catch (error) {
                setUser(null);
              }
            };
            checkCurrentUser();
          }, []);

          const handleLogin = async (email, password) => {
            if (loading) return;
            setLoading(true);
            setError('');
            try {
              const cognitoUser = await Auth.signIn(email, password);
              if (cognitoUser.challengeName === 'NEW_PASSWORD_REQUIRED') {
                setTempUser(cognitoUser);
              } else {
                setUser(cognitoUser);
              }
            } catch (err) {
              setError(err.message || 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚');
            } finally {
              setLoading(false);
            }
          };

          const handleNewPasswordSubmit = async (newPassword) => {
            if (loading) return;
            setLoading(true);
            setError('');
            try {
              const requiredAttributes = tempUser.challengeParam.userAttributes;
              // â˜…â˜…â˜… ä¿®æ­£ç‚¹ â˜…â˜…â˜…
              // CognitoãŒå¤‰æ›´ã‚’è¨±å¯ã—ãªã„å±æ€§ã‚’é€ä¿¡ã—ãªã„ã‚ˆã†ã«ã™ã‚‹
              delete requiredAttributes.email_verified;
              delete requiredAttributes.email; // â† ã“ã®è¡Œã‚’è¿½åŠ 

              const loggedInUser = await Auth.completeNewPassword(
                tempUser,
                newPassword,
                requiredAttributes
              );
              setUser(loggedInUser);
              setTempUser(null); // ä¸€æ™‚ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’ã‚¯ãƒªã‚¢
            } catch (err) {
              setError(err.message || 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã®è¨­å®šã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            } finally {
              setLoading(false);
            }
          };

          const handleSignOut = async () => {
            try {
              await Auth.signOut();
              setUser(null);
              setTempUser(null);
            } catch (error) {
              console.error('Error signing out: ', error);
            }
          };
          
          if (user === undefined) {
            return <div className="min-h-screen flex items-center justify-center">èª­ã¿è¾¼ã¿ä¸­...</div>;
          }

          if (user) {
            return <DashboardPage user={user} onSignOut={handleSignOut} />;
          }
          if (tempUser) {
            return <NewPasswordRequiredPage onSubmit={handleNewPasswordSubmit} loading={loading} error={error} />;
          }
          return <LoginPage onLogin={handleLogin} loading={loading} error={error} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
