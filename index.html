        // ==================================================================================

          const totalPages = Math.ceil(filteredHistory.length / itemsPerPage);
          const paginatedHistory = filteredHistory.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

          const handlePageChange = (pageNumber) => {
            if (pageNumber < 1 || pageNumber > totalPages) return;

          return (

                        ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ

                    </div>
                  </div>

              </header>
              <main className="container mx-auto p-4 sm:p-8">
                <div className="bg-white p-6 rounded-lg shadow-md text-center mb-8">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">ã‚ˆã†ã“ãã€{displayName}ã•ã‚“</h2>
                    <button className="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-4 px-8 text-xl rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 shadow-xl flex items-center mx-auto">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                      </svg>
                      æ–°è¦ä½œæˆã‚’é–‹å§‹
                    </button>
                </div>
                
                {/* â˜…â˜…â˜… ä¿®æ­£ç‚¹ â˜…â˜…â˜… */}
                {/* å±¥æ­´ã‚»ã‚¯ã‚·ãƒ§ãƒ³å…¨ä½“ã‚’ã‚«ãƒ¼ãƒ‰ã§å›²ã‚€ */}
                <div className="bg-white p-6 rounded-lg shadow-md">
                    <div className="flex justify-between items-center mb-4">
                        <h1 className="text-2xl sm:text-3xl font-bold">ä½œæˆå±¥æ­´</h1>
                    </div>

                    <div className="mb-4">
                        <input 
                            type="text"
                            placeholder="ç‰©ä»¶ç•ªå·ã€ç‰©ä»¶åã€ä½œæˆè€…åã§æ¤œç´¢..."
                            value={searchTerm}
                            onChange={(e) => {
                                setSearchTerm(e.target.value);
                                setCurrentPage(1);
                            }}
                            className="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>

                    <div className="overflow-x-auto">
                        <ul className="divide-y divide-gray-200 min-w-[600px]">

                                <li key={item.id} className="p-4 hover:bg-gray-50 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                    <div className="flex items-center mb-2 sm:mb-0">
                                        <span className="text-gray-400 mr-3">ğŸ“‹</span>
                                        <div>
                                            <p className="font-semibold text-gray-800">{item.id}ã€€{item.name}</p>
                                            <p className="text-sm text-gray-500">{item.date}&nbsp;&nbsp;ä½œæˆè€…: {item.creator}</p>
                                        </div>
                                    </div>
                                    <div className="flex space-x-2 flex-wrap">
                                        <button className="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-md mt-2 sm:mt-0">â–¶ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</button>
                                        <button className="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-md mt-2 sm:mt-0">ğŸ’¾PDF</button>
                                        <button className="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-md mt-2 sm:mt-0">âœï¸ç·¨é›†</button>
                                        <button className="text-sm text-red-500 hover:text-red-700 font-semibold py-1 px-3 rounded-md mt-2 sm:mt-0">ğŸ—‘ï¸å‰Šé™¤</button>
                                    </div>
                                </li>
                            )) : (
                                <li className="p-8 text-center text-gray-500">
                                    ä½œæˆã•ã‚ŒãŸå±¥æ­´ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚
                                    <br />
                                    ã¾ãšã¯ã€Œæ–°è¦ä½œæˆã€ã‹ã‚‰é–“å–ã‚Šå›³ã‚’ä½œæˆã—ã¦ã¿ã¾ã—ã‚‡ã†ã€‚
                                </li>
                            )}
                        </ul>
                    </div>
                    
                    {totalPages > 1 && (
                        <div className="flex justify-center items-center mt-6 space-x-2">
                            <button 
                                onClick={() => handlePageChange(currentPage - 1)}

                            {Array.from({ length: totalPages }, (_, i) => i + 1).map(page => (

                                    key={page}
                                    onClick={() => handlePageChange(page)}

                                >
                                    {page}

                            ))}
                            <button 
                                onClick={() => handlePageChange(currentPage + 1)} 
                                disabled={currentPage === totalPages}
                                className="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"

        // ==================================================================================
        // 5. ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ (èªè¨¼ãƒ­ã‚¸ãƒƒã‚¯ã‚’ã“ã“ã«é›†ç´„)
        // ==================================================================================
        function App() {
          const [user, setUser] = useState(undefined);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');
          const [tempUser, setTempUser] = useState(null);

          useEffect(() => {
            const checkCurrentUser = async () => {
              try {
                const currentUser = await Auth.currentAuthenticatedUser({ bypassCache: true });
                setUser(currentUser);
              } catch (error) {
                setUser(null);
              }
            };
            checkCurrentUser();
          }, []);

          const handleLogin = async (email, password) => {
            if (loading) return;
            setLoading(true);
            setError('');
            try {
              const cognitoUser = await Auth.signIn(email, password);
              if (cognitoUser.challengeName === 'NEW_PASSWORD_REQUIRED') {
                setTempUser(cognitoUser);
              } else {
                setUser(cognitoUser);
              }
            } catch (err) {
              setError(err.message || 'ãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã¾ãŸã¯ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚');
            } finally {
              setLoading(false);
            }
          };

          const handleNewPasswordSubmit = async (newPassword) => {
            if (loading) return;
            setLoading(true);
            setError('');
            try {
              const requiredAttributes = tempUser.challengeParam.userAttributes;
              delete requiredAttributes.email_verified;
              delete requiredAttributes.email;

              const loggedInUser = await Auth.completeNewPassword(
                tempUser,
                newPassword,
                requiredAttributes
              );
              setUser(loggedInUser);
              setTempUser(null);
            } catch (err) {
              setError(err.message || 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã®è¨­å®šã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            } finally {
              setLoading(false);
            }
          };

          const handleSignOut = async () => {
            try {
              await Auth.signOut();
              setUser(null);
              setTempUser(null);
            } catch (error) {
              console.error('Error signing out: ', error);
            }
          };
          
          if (user === undefined) {
            return <div className="min-h-screen flex items-center justify-center">èª­ã¿è¾¼ã¿ä¸­...</div>;
          }

          if (user) {
            return <DashboardPage user={user} onSignOut={handleSignOut} />;
          }
          if (tempUser) {
            return <NewPasswordRequiredPage onSubmit={handleNewPasswordSubmit} loading={loading} error={error} />;
          }
          return <LoginPage onLogin={handleLogin} loading={loading} error={error} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
